{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Movie title goes in these h1 tags -->
                <h1 class="post-title">{{ movie.movie_title }}</h1>
                <!-- Movie release date -->
                <p class="post-subtitle">{{ movie.release_date }}</p>
                <p class="post-subtitle">{{ movie.genre.all|join:", " }}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{% static 'images/nobody.jpg' %}" class="scale" alt="placeholder">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The movie content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text">
                    {{ movie.plot | safe }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
